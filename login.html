<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <style>
    html,
    body {
      height: 100%;
      background-color: #ffffff;
      background-color: #000000;
    }

    .as-full {
      width: 100%;
      height: 100%;
    }

    .form-control {
      padding-left: 30px;
      padding-right: 30px;
    }

    .iconinput {
      position: relative;
      z-index: 1;
      left: 10px;
      top: -31px;
      width: 0;
    }
  </style>
</head>

<body>

  <div class="container-fluid as-full">
    <div class="row as-full d-flex justify-content-center">
      <div class="col-5 align-self-center">
        <div class="card  bg-dark border-light ">
          <div class="card-body m-3 bg-light border">
            <h1 class="card-title my-5 title border-bottom  py-1">Tasky</h1>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="col-md-12 btn btn-dark mt-3">Login</button>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
